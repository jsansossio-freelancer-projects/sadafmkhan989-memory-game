<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Memory card - sadafmkhan989</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="box">
    <div class="row">
      <div class="flex-item">
        <div id="time-left">
          <div class="text">Time left</div>
          <div id="timer">0</div>
        </div>
        <div id="score-box">
          <div class="text">
            Score:
          </div>
          <div id="score">
            0
          </div>
        </div>
        <div id="lifes-left">
          <div class="text">Lifes left</div>
          <div id="lifes"></div>
        </div>
      </div>
      <div id="cards" class="flex-item">
        <div id="cards0"></div>
        <div id="cards1"></div>
        <div id="cards2"></div>
        <div id="cards3"></div>
      </div>
      <div id="message" class="flex-item"></div>
    </div>
  </div>
</body>
<script src="./js/utils.js"></script>
<script src="./js/config.js"></script>
